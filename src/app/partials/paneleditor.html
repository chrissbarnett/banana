<div class="modal" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="editor-title">{{panel.type}} settings</div>
            </div>
            <div class="modal-body">

                <div ng-model="editor.index" bs-tabs>
                    <div ng-repeat="t in setEditorTabs(panelMeta)" data-title="{{ t }}" ng-bind="t.src"
                         bs-pane>
                    </div>
                </div>


                <div ng-show="editorTabs[editor.index] == 'General'">
                    <div ng-include src="'app/partials/panelgeneral.html'"></div>
                </div>

                <div ng-show="editorTabs[editor.index] == 'Panel'">
                    <div ng-include src="edit_path(panel.type)"></div>
                </div>

                <div ng-show="editorTabs[editor.index] == 'Info'">
                    <div ng-include src="'app/partials/panelinfo.html'"></div>
                </div>

                <div ng-repeat="tab in panelMeta.editorTabs" ng-show="editorTabs[editor.index] == tab.title">
                    <div ng-include src="tab.src"></div>
                </div>


            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="editor.index=0;close_edit();$hide();">Close
                </button>
            </div>
        </div>
    </div>
</div>
