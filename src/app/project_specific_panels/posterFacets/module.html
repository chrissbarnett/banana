<div ng-controller='posterFacets' ng-init='init()'>
    <style>
        .table-doc-table {
            margin-left: 0px !important;
            overflow-y: auto;
            overflow-x: scroll;
        }

        ._even {
            display: none;
        }

        #myAccordion {
            width: 90%
        }

        .icon-chevron-down {
            float: right;
            text-decoration: none;
        }

        .icon-chevron-up {
            float: right;
            text-decoration: none;
        }

        .highlight-code {
            padding: 2px 4px;
            color: #d14;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
            white-space: nowrap;
            font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
            border-radius: 3px;
        }

        .tab {
            margin-left: 10px;
        }

        .bold {
            font-weight: bold;
            background: #B8B8B8;
        }

        #facetAccordion .accordion-group {
            border: 1px solid #777777;
        }

        .binaryFilters {
            font-size: 15px;
            padding: 5px;
        }

        /* when hiding the picture */
        .accordion .ng-hide-add {
            animation: all linear 0.5s;
        }

        /* when showing the picture */
        .accordion .ng-hide-remove {
            animation: all linear 0.5s;
        }


    </style>

    <div class="row-fluid">
        <!-- <div ng-class="{'span3':panel.field_list}" ng-show="panel.fields.length>0 && panel.field_list"> -->
        <!--<h5>{{panel.header_title}}</h5>-->
        <div class="binaryFilters">
            <span>Show Only Expo Winners: </span>
            <i class="pointer"
               ng-class="{'icon-check': showOnlyWinners,'icon-check-empty': !showOnlyWinners}"
               ng-click="toggle_winner()"></i>

        </div>
        <div id="facetAccordion" class="accordion">
            <div class="accordion-group" ng-repeat="field in panel.fields">
                <div class="accordion-heading">
                    <a href="#facet_collapse_{{field}}" data-parent="#facetAccordion" data-toggle="collapse"
                       class="accordion-toggle">
                        {{getAlias(field)}} <i class="icon-chevron-down"></i>
                    </a>
                </div>
                <div class="accordion-body collapse" id="facet_collapse_{{field}}">
                    <div class="accordion-inner">
                        <div ng-repeat="item in facet_data[getAlias(field)]">
                            <div ng-show="item.count > 0 && $index < panel.facet_limit">
                                <a href="" ng-click="set_facet_filter(field, item.value);" class="tab">{{ item.value }}
                                    ({{ item.count }})</a>
                                <a ng-show="filter_close(field)" ng-click="delete_filter('terms', field)"
                                   style="float:right;"><i class="icon-remove"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</div>
