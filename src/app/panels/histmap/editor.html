<div class="row-fluid">
    <div class="span3">
        <label class="small">MinX
            <tip>Specify a field to show values on the bar chart</tip>
        </label>
        <input type="text" class="input-small" bs-typeahead bs-options="f for f in fields.list" ng-model="panel.field"
               ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">MinY</label>
        <input type="text" class="input-small" bs-typeahead bs-options="f for f in fields.list" ng-model="panel.field2"
               ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">MaxX</label>
        <input type="text" class="input-small" bs-typeahead bs-options="f for f in fields.list" ng-model="panel.field3"
               ng-change="set_refresh(true)">
    </div>
    <div class="span3">
        <label class="small">MaxY</label>
        <input type="text" class="input-small" bs-typeahead bs-options="f for f in fields.list" ng-model="panel.field4"
               ng-change="set_refresh(true)">
    </div>
    <div class="span2">
        <label class="small">Number of Rows
            <tip>Specify a number of rows to retrieve the result set.</tip>
        </label>
        <input class="input-small" type="number" ng-model="panel.max_rows" ng-change="set_refresh(true)">
    </div>
</div>
<div class="span2">
    <label class="small">Transparency</label>
    <input type="text" class="input-small" type="number" ng-model="panel.fillerpct" ng-change="set_refresh(true)">
</div>
